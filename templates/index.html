<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Stroke Prediction</h1>
        <form action="/predict" method="POST" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" name="age" class="form-control" step="0.1" required>
                </div>
                <div class="col-md-6">
                    <label for="hypertension" class="form-label">Hypertension (0/1)</label>
                    <input type="number" id="hypertension" name="hypertension" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="heart_disease" class="form-label">Heart Disease (0/1)</label>
                    <input type="number" id="heart_disease" name="heart_disease" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="ever_married" class="form-label">Ever Married</label>
                    <select id="ever_married" name="ever_married" class="form-select" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="work_type" class="form-label">Work Type</label>
                    <select id="work_type" name="work_type" class="form-select" required>
                        <option value="Private">Private</option>
                        <option value="Self-employed">Self-employed</option>
                        <option value="Govt_job">Govt Job</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="residence_type" class="form-label">Residence Type</label>
                    <select id="residence_type" name="residence_type" class="form-select" required>
                        <option value="Urban">Urban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="avg_glucose_level" class="form-label">Average Glucose Level</label>
                    <input type="number" id="avg_glucose_level" name="avg_glucose_level" class="form-control" step="0.1" required>
                </div>
                <div class="col-md-6">
                    <label for="bmi" class="form-label">BMI</label>
                    <input type="number" id="bmi" name="bmi" class="form-control" step="0.1" required>
                </div>
                <div class="col-md-6">
                    <label for="smoking_status" class="form-label">Smoking Status</label>
                    <select id="smoking_status" name="smoking_status" class="form-select" required>
                        <option value="never smoked">Never smoked</option>
                        <option value="formerly smoked">Formerly smoked</option>
                        <option value="smokes">Smokes</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        {% if result %}
            <div class="alert alert-info mt-4 text-center">
                <strong>Prediction:</strong> {{ result }}
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
